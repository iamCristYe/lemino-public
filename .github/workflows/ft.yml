name: lemino

on:
  schedule:
    - cron: '4 */12 * * *'
  workflow_dispatch:

jobs:
  lemino:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Specify the Python version you need
    
      - name: Run apt and pip
        run: |
          sudo apt update
          pip install requests
          pip install bs4
          pip install lxml

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            ref: main

      - name: Clone private repo and run code
        run: |
          git clone https://x-access-token:${PAT_GITHUB}@github.com/iamCristYE/lemino-private.git
          cd lemino-private
          python ft.py
          git add *
          git push || echo "nothing to commit"
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID_BOT_CHANNEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}